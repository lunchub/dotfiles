############################
##  Configuration
############################
# improve colors
set -g default-terminal "screen-256color"

## using zsh
# set-option -g default-shell /usr/local/bin/zsh

## マルチバイト
set-window-option -g utf8 on

## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on

## リフレッシュの間隔を設定する(デフォルト 15秒)
# set -g status-interval 60

## start window index at 1
set -g base-index 1

## start pane index at 1
setw -g pane-base-index 1

## highlight window when it has new activity
# setw -g monitor-activity 

## コピーをVi操作化
set-window-option -g mode-keys vi
## コピーモード突入
bind y copy-mode
## ペースト
bind p paste-buffer

# ESCキーの時間を短縮する
set -s escape-time 0

## http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
## Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

## Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

## set-window-option -g mode-mouse on

## 設定ファイルの再読み込み
bind r source-file ~/.tmux.conf\; display-message "Reload Config!!"

## スクロール行数 (2000)
set-option -g history-limit 200000

## change prefix key
## set -g prefix C-t
## unbind C-b

## ペインを水平・垂直分割
bind-key s split-window -h
bind-key v split-window -v

## h,j,k,lでペインを切り替え
## bind-key h select-pane -L
## bind-key j select-pane -D
## bind-key k select-pane -U
## bind-key l select-pane -R

## Shift + 上下左右でペインを移動できるようにする。
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

## ペインの移動(ローテート)
bind -n C-o select-pane -t :.+

### key bind like vim (-n: no prior escape seq) ###
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right
bind Up previous-window
bind Down next-window
bind Left previous-window
bind Right next-window

## Resize
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5

## 新しいペインを開く際、分割元のペインと同じディレクトリにする
# bind s split-window -h -c "$PWD"
# bind v split-window -v -c "$PWD"
# tmux 1.9 以降はこっち
bind s split-window -h -c '#{pane_current_path}'
bind v split-window -v -c '#{pane_current_path}'

## tmux + vim yank problem http://qiita.com/items/bea95b1bc6e6ca8a495b 
## set-option -g default-command "reattach-to-user-namespace -l zsh"
## http://mironal-memo.blogspot.jp/2013/06/mac-tmux.html
set-option -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'

## 複数ペイン同時入力
bind a set-window-option synchronize-panes on
bind A set-window-option synchronize-panes off

############################
## Status Bar
############################

## center the status bar
set -g status-justify left

## show session,  window,  pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

## show hostname,  date,  time,  and battery in right status bar
set-option -g status-right '#[fg=green]#H#[default] [#(date -u | cut -d" " -f1)] %m/%d/%y %H:%M\
 #[fg=red]#(battery discharging)#[default]#(battery charging)'

############################
## Colors
############################

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

## color status bar
# set -g status-bg colour235
# set -g status-fg white

## highlight current window
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

## set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black


###########################################
## plugins
## http://qiita.com/izumin5210/items/5b7f4c01fb6fe6064a05
## http://qiita.com/izumin5210/items/345b2c331659d5d1f136
###########################################
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
'

# tmux-resurrect
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'irb pry "~rails server" "~rails console"'

run-shell '~/.tmux/plugins/tpm/tpm'
